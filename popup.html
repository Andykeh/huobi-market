<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>火币行情</title>
    <link href="app.css" rel="stylesheet" media="screen">
    <script src="jquery.min.js"></script>
    <script src="socket.io.min.js"></script>
    <script src="app1.1.min.js"></script>
</head>

<body>

<div id="app_wrap">
<div id="app_head">
    <i class="logo"></i> <b>火币行情</b>
</div>
<div id="app_body">
    <div class="market_info">
        <dl>
            <dt>火币 - BTC (现货) </dt>
            <dd>
                New
                <br>
                <b id="hb_btc_new">----.--</b> <i class="icon icon_arrows"></i>
            </dd>
            <dd class="rise">
                Low
                <br/>
                <b id="hb_btc_low">----.--</b>
            </dd>
            <dd class="declining">
                High
                <br/>
                <b id="hb_btc_high">----.--</b>
            </dd>
        </dl>
        <dl>
            <dt>火币 - LTC (现货)</dt>
            <dd>
                New
                <br>
                <b id="hb_ltc_new">----.--</b> <i class="icon icon_arrows"></i>
            </dd>
            <dd class="rise">
                Low
                <br/>
                <b id="hb_ltc_low">----.--</b>
            </dd>
            <dd class="declining">
                High
                <br/>
                <b id="hb_ltc_high">----.--</b>
            </dd>
        </dl>

        <dl>
            <dt>BitVC - BTC (期货)</dt>
            <dd>
                New
                <br>
                <b id="vc_btc_new">----.--</b> <i class="icon icon_arrows"></i>
            </dd>
            <dd class="rise">
                Low
                <br/>
                <b id="vc_btc_low">----.--</b>
            </dd>
            <dd class="declining">
                High
                <br/>
                <b id="vc_btc_high">----.--</b>
            </dd>
        </dl>
        <dl>
            <dt>BitVC - LTC (期货)</dt>
            <dd class="">
                New
                <br>
                <b id="vc_ltc_new">----.--</b> <i class="icon icon_arrows"></i>
            </dd>
            <dd class="rise">
                Low
                <br/>
                <b id="vc_ltc_low">----.--</b>
            </dd>
            <dd class="declining">
                High
                <br/>
                <b id="vc_ltc_high">----.--</b>
            </dd>
        </dl>
    </div>

</div>

<div id="app_foot">
    <div id="app_option">
        <h5>现货价格预警(高于)</h5>
        <div class="group">
            <div class="col_1">
                比特币
            </div>
            <div class="col_2">
                <input type="text" id="btc_not">
            </div>
            <div class="col_3">元</div>
        </div>
        <div class="group">
            <div class="col_1">
                莱特币
            </div>
            <div class="col_2">
                <input type="text" id="ltc_not">
            </div>
            <div class="col_3">元</div>
        </div>
        <div class="group">
            <div class="col_1">
                频率
            </div>
            <div class="col_2">
                <input type="text" id="time_out" value="60">
            </div>
            <div class="col_3">秒</div>
        </div>
    </div>
    <a href="#" id="option_btn">
        <i class="icon icon_setting"></i>
        价格预警设置
    </a>
</div>

</div>

</body>
</html>
